<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Oxygen:300,400,700" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <title>APP</title>
</head>

<body>
  <!--     Ventana de inicio -->
  <header>
    <nav class="navbar navbar-default navbar-fixed-top header">
      <div class="container-fluid">
        <div class="row">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed navbarcfg" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle nav</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <!-- <img src="" alt="logo-img" class="navbar-brand"> -->
          </div>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form>
            <div class="form-row">
              <div class="form-group col-md-2">
                <label for="inputMail4">Nombre</label>
                <input type="nombre" class="form-control" id="inputname4" placeholder="Nombre">
              </div>
              <div class="form-group col-md-2">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="email">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Ingresa</button>
          </form>

          <ul class="nav navbar-nav navbar-right">
            <button type="submit" class="btn btn-primary">Inicia sesión con Google</button>
            <!-- <li><a href="#" data-toggle="modal" data-target="#modal-1" class="button">Inicia sesión con Google</a></li> -->
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <!-- Primera sección imagen e ingreso  -->
    <div class="container-fluid firstsection">
      <div class="row">
        <div class="col-lg-5 col-lg-offset-7 hidden-xs hidden-sm hidden-md">
        </div>
      </div>
    </main>
    <!--Pie de página Menú, redes sociales y copyright  -->
    <footer>
      <div class="container-fluid footer hidden-sm hidden-xs">
        <div class="row">
          <div class="col-lg-10 col-lg-offset-1 logofarea">
            <!-- <img src="./assets/images/logoBlanco.png" alt="Logo"> -->
          </div>
        </div>
        <hr>
        <!-- Redes sociales e iconos de tiendas en línea de apps -->
        <div class="row media">
          <div class="col-lg-2 col-lg-offset-1 mediaarea">
            <span><i class="fa fa-facebook" aria-hidden="true"></i></span>
            <span><i class="fa fa-twitter" aria-hidden="true"></i></span>
            <span><i class="fa fa-linkedin" aria-hidden="true"></i></span>
            <span><i class="fa fa-apple" aria-hidden="true"></i></span>
            <span><i class="fa fa-play" aria-hidden="true"></i></span>
          </div>
        </div>
        <hr>
        <!-- Copyright -->
        <div class="row copyright">
          <div class="col-lg-12">
            <span class="glyphicon glyphicon glyphicon-copyright-mark" aria-hidden="true" color="white"><p> 2017 Music Inc.</p></span>
          </div>
        </div>
      </div>
      <!--Pie de página mobile Menú, redes sociales y copyright  -->
      <div class="container-fluid footer1 hidden-lg hidden-md">
        <div class="row">
          <div class="col-sm-10 col-sm-offset-1 logofarea">
            <!-- <img src="./assets/images/logoBlanco.png" alt="Logo"> -->
          </div>
        </div>
        <hr>
        <div class="col-sm-3 storeimg pull-right">
          <ul class="nav nav-pills nav-stacked">
            <li>
              <div class="row media media1">
                <div class="col-lg-2 col-lg-offset-1 mediaarea">
                  <span><i class="fa fa-facebook" aria-hidden="true"></i></span>
                  <span><i class="fa fa-twitter" aria-hidden="true"></i></span>
                  <span><i class="fa fa-linkedin" aria-hidden="true"></i></span>
                  <span><i class="fa fa-apple" aria-hidden="true"></i></span>
                  <span><i class="fa fa-play" aria-hidden="true"></i></span>
                </div>
              </div>
            </li>

            <li><img src="./assets/images/appstore.png" alt="Applestore"></li>
            <li><img src="./assets/images/enBadgeWebGeneric.png" alt="PlayStore"></li>
          </ul>
        </div>
      </div>
    </div>
    <hr>
    <!-- Copyright -->
    <div class="row copyright">
      <div class="col-lg-12">
        <span class="glyphicon glyphicon glyphicon-copyright-mark" aria-hidden="true" color="white"><p> 2018 Music Inc.</p></span>
      </div>
    </div>
  </div>
</footer>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfjoeDuAGDqNBRRAGFzBvGvDpvp5vyK3o&callback=initMap">
</script>
<script src="./js/app.js"></script>
</body>
</html>
